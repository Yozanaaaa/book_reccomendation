<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            background-color: #00a65a !important;
        }
        .card {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Recommend Books</h1>
        <form action="/recommend_books" method="post" class="mb-5">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..."><br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6">
                        <div class="card mt-4">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="text-white">{{ i[0] }}</h5>
                                <p class="text-white">by {{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
